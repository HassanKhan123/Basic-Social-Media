<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="../css/main.css" type="text/css" rel="stylesheet"/>
    
    <title>Basic Social Media - Home Page</title>

</head>

<body onload="getPosts()" class="indigo">
    <div class="container">
        
        <div class="fixed-action-btn" id="add">

            <a class="waves-effect waves-light btn-small right" onclick="addPosts()">
                <i class="material-icons left">add</i>Post</a>
        </div>

        <div class="fixed-action-btn" id="lock">
            <a class="btn-floating btn-large red tooltipped" data-position="top" data-tooltip="LogOut" onclick="logOut()">
                <i class="large material-icons">lock_outline</i>
            </a>
        </div>
        <ul class="collection ">
            <li class="collection-item avatar blue darken-4" id="active">
              
            </li>
            <div id="loader"></div>
        <div class="row" id="posts">
            
          </div>
        
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-storage.js"></script>






    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/signout.js"></script>
    
    <script src="../scripts/material.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
