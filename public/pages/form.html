<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style>
        #loader{
            display: block;
            margin: auto;
        }
        body{
   
   background-image: url('../images/bg.jpg');
  
   background-size: cover;
   background-attachment: fixed;
  
}
    </style>
    <title>Basic Social Media - Add new Post</title>
</head>

<body>
    <div class="container">
        <h3 class="white-text text-darken-2 center">Add Post</h3>
        <form>
            <div class="input-field">

                <input type="text" id="postTitle" class="white-text">
                <label for="fname" class="white-text">Post Title</label>
            </div>

            <div class="input-field">

                <input type="text" id="postDes" class="white-text">
                <label for="lname" class="white-text">Post Description</label>
            </div>

            

            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <div class="input-field center">
                <!-- <button class="btn" id="submit">Submit</button> -->
                <input type="submit" class="btn" value="Add" />
            </div>
        </form>

        <div id="loader"></div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-storage.js"></script>







    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/form.js"></script>

    
    <!-- <script src="../scripts/home.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
