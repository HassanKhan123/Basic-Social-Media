<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Basic Social Media - Signin Form</title>
    <style>
        #loader{
            display: block;
            margin: auto;
        }
        body{
            background-image: url('images/bg.jpg');
           
            background-size: cover
        }
       
     
    </style>
</head>

<body>
    <div class="container">
        <h3 class="white-text text-darken-2 center">SignUp Form</h3>
        <form>
            <div class="input-field">

                <input type="text" id="fname" class="white-text">
                <label for="fname" class="white-text">First Name</label>
            </div>


            <div class="input-field">

                <input type="email" id="email" class="white-text">
                <label for="email" class="white-text">Your Email</label>
            </div>
            <div class="input-field">


                <input type="password" id="pass" class="white-text">
                <label for="pass" class="white-text" >Your Password</label>
            </div>

            <div class="input-field">


                <input type="password" id="pass1" class="white-text">
                <label for="pass1" class="white-text">Confirm Password</label>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <div class="input-field center">
                <!-- <button class="btn" id="submit">Submit</button> -->
                <input type="submit" class="btn" value="Submit" />
            </div>
        </form>

        <div id="loader" style="position: fixed;left: 46%;
        top: 45%;"></div>

        <div class="center">
            <h5 class="white-text">OR</h5>

            <button class="btn blue white-text darken-4" onclick="loginWithFb()">
                <i class="fab fa-facebook-f left"></i> Sign up with Facebook
            </button>
            <button class="btn blue white-text" onclick="loginWithGoogle()">
                <i class="fab fa-google left"></i> Sign up with Google
            </button>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-storage.js"></script>






    <script src="scripts/firebase.js"></script>

    <script src="scripts/signup.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
